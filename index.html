<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

</head>
<body>
  <main class="container">
    <section class="intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think us invaluable</p>
    </section>
    <section class="form_side">
      <div class="form_header">
        <p><b>Try free for 7 days</b> then $20/mo. thereafter</p>
      </div>
      <div class="main_form">
        <form action="" id="form">
          <div class="formField">
            <input type="text" id="Firstname" placeholder="First Name">
            <img src="icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="formField">
            <input type="text" id="Lastname" placeholder="Last Name">
            <img src="icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="formField">
            <input type="email" id="Email" placeholder="Email Address">
            <img src="icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="formField">
            <input type="password" id="Password" placeholder="Password">
            <img src="icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
        </form>
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
        <div class="footer">
          <small> By clicking the button, you are agreeing to our <a href=""> Terms and Services</a></small>
        </div>
      </div>
    </section>
  </main>
    
</body>
</html>
